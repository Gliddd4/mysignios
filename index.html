<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Switcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: url('https://raw.githubusercontent.com/Gliddd4/mysignios/main/IMG_4192.jpeg') no-repeat center center fixed;
    background-size: cover;
  }
  iframe {
    flex: 1;
    border: none;
    width: 100%;
  }
  .tab-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0px 8.33617px 6.25213px rgba(0, 0, 0, 0.05), 
                inset 0px -2px 1.04202px rgba(255, 255, 255, 0.1), 
                inset 0px 2px 1.04202px rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(52.1011px);
    border-radius: 121px 121px 0px 0px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
  }
  .tab-bar button {
    flex: 1;
    padding: 10px;
    border: none;
    background: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.2s ease, color 0.2s ease;
  }
  .tab-bar button:active {
    background-color: gray;
    color: white;
  }
  .tab-bar button.active {
    font-weight: bold;
  }
</style>
</head>
<body>

<iframe id="content-frame" src="home.html"></iframe>

<div class="tab-bar">
  <button onclick="loadPage('home.html')" class="active">Home</button>
  <button onclick="loadPage('tutorials.html')">Tutorials</button>
  <button onclick="loadPage('about.html')">About</button>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content-frame').src = page;
    document.querySelectorAll('.tab-bar button').forEach(button => {
      button.classList.remove('active');
    });
    document.querySelector(`.tab-bar button[onclick="loadPage('${page}')"]`).classList.add('active');
  }
</script>

</body>
</html>

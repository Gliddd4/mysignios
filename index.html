<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Switcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  iframe {
    flex: 1;
    border: none;
    width: 100%;
  }
  .tab-bar {
    display: flex;
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: white;
  }
  .tab-bar button {
    flex: 1;
    padding: 10px;
    border: none;
    background: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  .tab-bar button.active {
    background: #555;
  }
</style>
</head>
<body>

<iframe id="content-frame" src="home.html"></iframe>

<div class="tab-bar">
  <button onclick="loadPage('home.html')" class="active">Home</button>
  <button onclick="loadPage('tutorials.html')">Tutorials</button>
  <button onclick="loadPage('about.html')">About</button>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content-frame').src = page;
    document.querySelectorAll('.tab-bar button').forEach(button => {
      button.classList.remove('active');
    });
    document.querySelector(`.tab-bar button[onclick="loadPage('${page}')"]`).classList.add('active');
  }
</script>

</body>
</html>

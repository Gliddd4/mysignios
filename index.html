<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MySign</title>

<!-- Link to Web App Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Meta Tags for iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="MySign">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Gliddd4/mysignios/main/IMG_4153.png">

<!-- Favicon link -->
<link rel="icon" href="https://raw.githubusercontent.com/Gliddd4/mysignios/main/IMG_4153.png" type="image/png">

<!-- Add your custom fonts and other styles here -->
<style>
  /* Your existing styles here */
  body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://raw.githubusercontent.com/Gliddd4/mysignios/main/IMG_4192.jpeg');
    background-size: cover;
    margin: 0;
  }

  .tab-bar {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    width: 100%;
    padding: 10px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 60px 60px 0px 0px;
    backdrop-filter: blur(5px);
  }

  .tab-bar button {
    background: transparent;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: normal;
    padding: 10px;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .tab-bar button.active {
    color: #037AFF; /* Blue for active tab */
  }

  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }
</style>

</head>
<body>

<!-- Content -->
<iframe id="content-frame" src="home.html"></iframe>

<!-- Tab Bar -->
<div class="tab-bar">
  <button onclick="loadPage('home.html')" class="active">Home</button>
  <button onclick="loadPage('tutorials.html')">Tutorials</button>
  <button onclick="loadPage('about.html')">About</button>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content-frame').src = page;
    document.querySelectorAll('.tab-bar button').forEach(button => {
      button.classList.remove('active');
    });
    document.querySelector(`.tab-bar button[onclick="loadPage('${page}')"]`).classList.add('active');
  }

  // Register Service Worker for offline functionality
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then((registration) => {
      console.log('Service Worker registered with scope: ', registration.scope);
    }).catch((error) => {
      console.log('Service Worker registration failed: ', error);
    });
  }
</script>

</body>
</html>
